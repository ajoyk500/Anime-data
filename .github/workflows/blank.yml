name: Android Build (Release Unsigned)

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: "17"
        distribution: "temurin"

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Install SDK 36, Build Tools, CMake, NDK
      run: |
        sdkmanager "platform-tools"
        sdkmanager "platforms;android-36"
        sdkmanager "build-tools;36.0.0"
        sdkmanager "cmake;3.31.6"
        sdkmanager "ndk;28.2.13676358"

    - name: Make Gradle Executable
      working-directory: PuppyGit/PuppyGit
      run: chmod +x ./gradlew

    - name: Build Release (Unsigned)
      working-directory: PuppyGit/PuppyGit
      run: ./gradlew assembleRelease --no-daemon

    - name: Upload Release APK (Unsigned)
      uses: actions/upload-artifact@v4
      with:
        name: Release-APK-Unsigned
        path: PuppyGit/app/build/outputs/apk/release/*.apk
