name: Build Release APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > release-keystore.jks
          echo "Keystore decoded successfully"

      - name: Build Unsigned Release APK
        run: |
          ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Manually Sign APK (V1 + V2 + V3 + V4)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          BUILD_TOOLS=$ANDROID_SDK_ROOT/build-tools/34.0.0
          UNSIGNED_APK=$(find app/build/outputs/apk/release -name "*-unsigned.apk" | head -1)
          ALIGNED_APK=app-release-aligned.apk
          SIGNED_APK=app-release-signed.apk

          echo "Unsigned APK: $UNSIGNED_APK"

          # Zipalign
          $BUILD_TOOLS/zipalign -f -v 4 "$UNSIGNED_APK" "$ALIGNED_APK"

          # Sign with apksigner (V1/V2/V3/V4 enabled)
          $BUILD_TOOLS/apksigner sign \
            --ks release-keystore.jks \
            --ks-key-alias "$KEY_ALIAS" \
            --ks-pass pass:$KEYSTORE_PASSWORD \
            --key-pass pass:$KEY_PASSWORD \
            --v1-signing-enabled true \
            --v2-signing-enabled true \
            --v3-signing-enabled true \
            --v4-signing-enabled true \
            --out "$SIGNED_APK" \
            "$ALIGNED_APK"

          echo "Signed APK: $SIGNED_APK"

      - name: Verify APK Signature
        run: |
          BUILD_TOOLS=$ANDROID_SDK_ROOT/build-tools/34.0.0
          $BUILD_TOOLS/apksigner verify --verbose app-release-signed.apk

      - name: Upload Release APK (Signed)
        uses: actions/upload-artifact@v4
        with:
          name: GitSilent-Release-Signed-APK
          path: app-release-signed.apk
          retention-days: 30

      - name: Build Summary
        run: |
          echo "### ðŸŽ‰ Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Signed APK (V1â€“V4):** app-release-signed.apk" >> $GITHUB_STEP_SUMMARY
