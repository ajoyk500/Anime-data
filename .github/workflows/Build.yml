name: Android CI - Advanced Cached Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set Java (17 most stable)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Gradle Cache (Advanced)
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            **/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle.properties', '**/settings.gradle*') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 4. Android SDK Setup (Cached)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # 5. Cache Android Build Tools
      - name: Cache Android Build Tools
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android
            /usr/local/share/android-sdk
            $ANDROID_HOME/build-tools
          key: android-${{ runner.os }}-${{ hashFiles('**/build.gradle*') }}
          restore-keys: |
            android-${{ runner.os }}-

      # 6. Optional Node Cache (for Compose Multiplatform/Web)
      - name: Cache Node (Optional)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-${{ runner.os }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            node-${{ runner.os }}-

      # 7. Gradle Permissions
      - name: Grant Gradle permission
        run: chmod +x gradlew
      # 8. Release Build 
      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon || true

      # 9. Upload Release APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk